<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="JS/JavaScript_3.js" defer></script>
        <link rel="stylesheet" href="CSS/CSS_3.css">
        <title>Data Attribute</title>
    </head>
    <body>

        <h1>Pokemon Types</h1>
        <h3>Click on a Pokemon to see which type it is!</h3>

        <ul>
            <li onclick="displayType(this)" id="Hatterene"
                data-pokemon-type="Psychic/Fairy-type">Hatterene</li>
            <li onclick="displayType(this)" id="Pumpkaboo"
                data-pokemon-type="Ghost/Grass-type">Pumpkaboo</li>
            <li onclick="displayType(this)" id="Morpeko"
                data-pokemon-type="Electric/Dark-type">Morpeko</li>
            <li onclick="displayType(this)" id="Galarian Rapidash"
                data-pokemon-type="Psychic/Fairy-type">Galarian Rapidash</li>
            <li onclick="displayType(this)" id="Impidimp"
                data-pokemon-type="Dark/Fairy-type">Impidimp</li>
        </ul>

    </body>
</html>
