<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="JS/JavaScript_2.js" defer></script>
        <link rel="stylesheet" href="CSS/CSS_2.css">
        <title>Forms</title>
    </head>
    <body>

        <!--FORM-->
        <div class="container">
            <div class="heading-padding">
                <h1 class="heading-padding">Heading</h1>
                <div class="myForm">
                    <form action="" method="">
                        <label for="fname">First Name:</label>
                        <input type="text" id="fname" name="firstname">

                        <label for="lname">Last Name:</label>
                        <input type="text" id="lname" name="lastname">

                        <label for="email">Email Address</label>
                        <input type="text" id="email" name="email">

                        <label for="phone">Phone Number <i>(Optional)</i></label>
                        <input type="tel" id="phone" name="phonenumber" placeholder="000-000-0000" 
                            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                        
                        <input type="submit" value="Submit">
                    </form>
                </div>
            </div>
        </div>
        <!--END FORM-->

    </body>
</html>
