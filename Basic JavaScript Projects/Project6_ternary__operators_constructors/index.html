<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Ternary Operators and Constructors</title>
        <meta charset="UTF-8"> <!--Assign character set to UTF-8-->
        <script src="JS/main.js"></script> <!--Link external JavaScript file-->
    </head>
    <body>
        <!--TERNARY OPERATOR FUNCTION-->
        <p>Voters must be at least 18 years of age to vote.</p>
        <input id="Age" value="18" placeholder="Age" /> <!--Create a way for the user to input their age into the program-->
        <button onclick="age_Function()">Enter</button> <!--Call this function that outputs whether or not the user is old eough to vote-->
        <p id="Voting Age"></p> <!--Display one of the two outputs-->
        <br> <!--Line break-->
        <!--END TERNARY OPERATOR FUNCTION-->

        <!--NESTED FUNCTIONS-->
        <p id="Nested_Function" onclick="nestedFunction()">0</p>
        <!--END NESTED FUNCTIONS-->

    </body>
</html>
