<!DOCTYPE html>
<html>
    <head>

        <title>Pizza Project</title>
        <META http-equiv="Content-Type" CONTENT="text/html; charset=UTF-8">
        <meta content="width=device-width,initial-scaled=1.0" name="viewport">
        <script src="Pizza_JavaScript/pizza.js" defer></script>
        <link rel="stylesheet" type="text/css" href="Pizza_CSS/pizza.css">

    </head>
    <body>
        <div id="menuBG">
            <h1 style="margin: 0 0px 0 20px;">Pizza Drill Tutorial</h1>
            <input id="btnOrder" type="button" onclick="getReceipt()"
                value="Place Order">
                
                <!--------------------------------------------- FORM ------------------------------------------------------------>
                <form id="frmMenu">

                    <!----------------------- SELECT PIZZA SIZE --------------------------->
                    <div class="menu left">
                        <h3>Size:</h3>
                        <input class="size" type="radio" name="Size"
                            value="Personal Pizza">Personal Pizza<br>
                        <input class="size" type="radio" name="Size"
                            value="Medium Pizza">Medium Pizza<br>
                        <input class="size" type="radio" name="Size"
                            value="Large Pizza">Large Pizza<br>
                        <input class="size" type="radio" name="Size"
                            value="Extra Large Pizza">Extra Large Pizza<br>
                    </div>
                    <!---------------------- END SELECT PIZZA SIZE ------------------------->


                    <!------------------ MEAT TOPPINGS CHECKBOXES -------------------------->
                    <div class="menu center">
                        <h3>Meats:</h3>
                        <input class="toppings" type="checkbox" name="Topping"
                            value="Pepperoni">Pepperoni<br>
                        <input class="toppings" type="checkbox" name="Topping"
                            value="Sausage">Sausage<br>
                        <input class="toppings" type="checkbox" name="Topping"
                            value="Canadian Bacon">Canadian Bacon<br>
                        <input class="toppings" type="checkbox" name="Topping"
                            value="Ground Beef">Ground Beef<br>
                        <input class="toppings" type="checkbox" name="Topping"
                            value="Anchovy">Anchovy<br>
                        <input class="toppings" type="checkbox" name="Topping"
                            value="Chicken">Chicken<br>
                    </div>
                    <!------------------- END MEAT TOPPINGS CHECKBOXES ------------------------>


                    <!------------------ VEGETABLE TOPPINGS CHECKBOXES ------------------------>
                    <div class="menu right">
                        <h3>Vegetables:</h3>
                        <input class="toppings" type="checkbox" name="Topping"
                            value="Mushrooms">Mushrooms<br>
                        <input class="toppings" type="checkbox" name="Topping"
                            value="Spinich">Spinich<br>
                        <input class="toppings" type="checkbox" name="Topping"
                            value="Black Olives">Black Olives<br>
                        <input class="toppings" type="checkbox" name="Topping"
                            value="Roma Tomatoes">Roma Tomatoes<br>
                        <input class="toppings" type="checkbox" name="Topping"
                            value="Green Peppers">Green Peppers<br>
                        <input class="toppings" type="checkbox" name="Topping"
                            value="Jalepenos">Jalepe&ntilde;os<br>
                    </div>
                    <!----------------- END VEGETABLE TOPPINGS CHECKBOXES ---------------------->


                    <!-------------------------------- CART ------------------------------------>
                    <div id="cart">
                        <div id="showText"></div>
                        <div id="totalPrice"></div>
                    </div>
                    <!------------------------------- END CART --------------------------------->


                </form>
                <!---------------------------------------------- END FORM -------------------------------------------------------->
        </div>
    </body>
</html>
